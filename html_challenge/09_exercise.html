Create an Image with Alt Text Task: Display an image with a URL of
"https://placehold.co/150" and add the alt text "Placeholder Image"
Instructions: Use the img tag to display the image. Include the alt attribute.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 09</title>
  </head>
  <body>
    <h1>Image</h1>
    <img src = "https://placehold.co/150" title = "Example" width = 200px alt =
    "Placeholder Image"
  </body>
</html>
