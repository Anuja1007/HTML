Create a Progress Bar Task: Create a simple progress bar with a label that shows
70% completion. Instructions: Use the progress tag to create the progress bar.
Set the value attribute to 70 and the max attribute to 100.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 11</title>
  </head>
  <body>
    <h1>Progress bar</h1>
    <label for="file"> file progress: </label>
    <progress id="file" max="100" value="70">70%</progress>
  </body>
</html>
